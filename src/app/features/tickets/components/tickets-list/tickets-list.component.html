<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">
        Type
        <button class="tickets-list__sort-btn" (click)="sortBy('type')">
          <fa-icon
            class="tickets-list__sort-icon"
            [icon]="faArrowDown"
          ></fa-icon>
        </button>
      </th>
      <th scope="col">
        Priority
        <button class="tickets-list__sort-btn" (click)="sortBy('priority')">
          <fa-icon
            class="tickets-list__sort-icon"
            [icon]="faArrowDown"
          ></fa-icon>
        </button>
      </th>
      <th scope="col">
        Status
        <button class="tickets-list__sort-btn" (click)="sortBy('status')">
          <fa-icon
            class="tickets-list__sort-icon"
            [icon]="faArrowDown"
          ></fa-icon>
        </button>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let ticket of filteredPaginatedTickets"
      [routerLink]="['/tickets', ticket._id]"
      class="tickets-list__row"
    >
      <td>{{ ticket.title | ellipsis: 30 }}</td>
      <td>{{ ticket.type | selectValue: types }}</td>
      <td>{{ ticket.priority | selectValue: priorities }}</td>
      <td>{{ ticket.status | selectValue: statuses }}</td>
    </tr>
  </tbody>
</table>

<pagination
  class="tickets-list__pagination"
  [totalItems]="allTickets.length"
  (pageChanged)="pageChanged($event)"
  [itemsPerPage]="6"
></pagination>
