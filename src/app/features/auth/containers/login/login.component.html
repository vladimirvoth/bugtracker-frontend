<div class="bg-image"></div>
<div class="login">
  <h1>Login!</h1>
  <h2>Welcome back.</h2>
  <form #loginForm="ngForm" (ngSubmit)="loginForm.form.valid && emailAuth()">
    <div class="form-group">
      <label class="login__label" for="email">Your email address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        [(ngModel)]="form.email"
        [disabled]="loading$ | async"
        #email="ngModel"
        name="email"
        required
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
        email
      />
      <span
        class="error-feedback"
        *ngIf="(email.touched || loginForm.submitted) && email.errors?.required"
      >
        Enter an email address.
      </span>
      <span
        class="error-feedback"
        *ngIf="(email.touched || loginForm.submitted) && email.errors?.pattern"
      >
        Enter a valid email address.
      </span>
    </div>
    <div class="form-group">
      <label class="login__label" for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        [(ngModel)]="form.password"
        [disabled]="loading$ | async"
        #password="ngModel"
        name="password"
        required
      />
      <span
        class="error-feedback"
        *ngIf="
          (password.touched || loginForm.submitted) && password.errors?.required
        "
      >
        Enter a password.
      </span>
      <a class="login__password-link" href="auth/reset-password"
        >Forgot Password?</a
      >
    </div>
    <button
      type="submit"
      class="btn btn-primary btn-large"
      [disabled]="!loginForm.form.dirty || !loginForm.form.valid"
    >
      Login
    </button>
  </form>
  <hr />
  <app-social-login></app-social-login>
  <p class="login__footer-text">
    No account yet?
    <a href="auth/register">Register now.</a>
  </p>
</div>
