<div class="social-login">
  <button
    type="button"
    class="btn btn-outline-secondary btn-large social-login__btn"
    (click)="facebookAuth()"
  >
    <fa-icon [icon]="faFacebook"></fa-icon> Facebook
  </button>
  <button
    type="button"
    class="btn btn-outline-secondary btn-large social-login__btn"
    (click)="githubAuth()"
  >
    <fa-icon [icon]="faGithub"></fa-icon> Github
  </button>
</div>
